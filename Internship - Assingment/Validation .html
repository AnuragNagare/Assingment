<!DOCTYPE html>
<html>
  <head>
    <title>My Form</title>
    <script>
      function validateForm() {
        // Get the input values from the form
        var name = document.forms["myForm"]["name"].value;
        var email = document.forms["myForm"]["email"].value;
        var dob = document.forms["myForm"]["dob"].value;

        // Validate the name
        if (name == "") {
          alert("Name must be filled out");
          return false;
        }

        // Validate the email
        if (email == "") {
          alert("Email must be filled out");
          return false;
        } else if (!validateEmail(email)) {
          alert("Invalid email address");
          return false;
        }

        // Validate the date of birth
        if (dob == "") {
          alert("Date of birth must be filled out");
          return false;
        } else if (!validateDate(dob)) {
          alert("Invalid date of birth");
          return false;
        }

        // If all validation passes, submit the form
        return true;
      }

      function validateEmail(email) {
        // A basic regex for email validation
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
      }

      function validateDate(dob) {
        // A basic check for date format (yyyy-mm-dd)
        var re = /^\d{4}-\d{2}-\d{2}$/;
        if (!re.test(dob)) {
          return false;
        }

        // Check that the date is a valid date
        var date = new Date(dob);
        if (isNaN(date.getTime())) {
          return false;
        }

        // Check that the date is not in the future
        var now = new Date();
        if (date > now) {
          return false;
        }

        return true;
      }
    </script>
  </head>
  <body>
    <form name="myForm" onsubmit="return validateForm()" method="post">
      <label for="name">Name:</label>
      <input type="text" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" name="email" required><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" required><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>

<!-- In this example, the validateForm() function is called when the form is submitted, 
and it checks each field for validity. The name and email fields are required, 
so if they are empty, an alert will be displayed and the form will not be submitted. 
If the email field is not empty, it is validated using a basic regular expression to check that it is a valid email address. 
Similarly, the dob field is required, and is also validated using a regular expression to check that it is in the format yyyy-mm-dd, 
and a JavaScript Date object to check that it is a valid date and not in the future.-->
